<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | makeme.short</title>
    <link rel="stylesheet" type="text/css" href="./build.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="antialiased bg-midnight-green h-screen w-full flex items-center justify-center">
    <div class="w-5/6 mx-auto" id="container">
        <div class="text-center">
            <h1 class="text-med-turq tracking-wider text-lg font-bold">makeme.short</h1>
        </div>
        <!-- main error -->
        <div class="w-full md:w-5/6 mx-auto text-center mt-6">
            <h1 class="text-4xl md:text-5xl text-white font-bold tracking-wide"><span class="font-black text-6xl">404</span> <br>Not Found</h1>
            <p class="font-light mt-8 tracking-wide text-base md:text-lg bg-gray-100 py-2 rounded px-4 py-1">The page you requested is currently unavailable or cannot be found.</p>
            <div>
                <a href="#" type="button" class="font-light text-white underline tracking-wide mt-8">Return Home</a>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.onresize = function(){
            resizeMe();
        }
        window.onload = function(){
            resizeMe();
        }


        function resizeMe(){
            // when the screen is resized to 400 pixels height
            if (screen.height <= 400){
                document.body.classList.add('h-full');
                document.body.classList.remove('h-screen');
                document.getElementById('container').classList.add('py-8');
            }else{
                document.body.classList.remove('h-full');
                document.body.classList.add('h-screen');
                document.getElementById('container').classList.remove('py-8');
            }
        }
    </script>
</body>
</html>
